<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="Bankist, When banking meets minimalist. A simpler banking experience for a simpler life."
    />
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <title>Bankist - Finance App</title>
  </head>
  <body class="preload">
     <!-- Sign In -->
     <div class="data">
      <img src="./images/logo.png" alt="Logo" class="logo" />
      <p class="welcome">Username: john & Password: 1111</p>
      <p class="welcome mt-sm">Username: jessica & Password: 2222</p>
    </div>
    <div class="login-container">
      <h1 class="welcome">Log in to get started</h1>
      <form class="login">
        <input
          type="text"
          placeholder="user"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="password"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
      </form>
      <a
        href="https://bankist-website-francislagares.netlify.app/"
        target="_blank"
        rel="noopener"
        rel="noreferrer"
      >
        open free account
      </a>
    </div>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <p class="welcome js-welcome"></p>
        <div>
          <p class="balance__label">Current balance</p>
          <p class="balance__date">
            As of <span class="date">05/03/2037</span>
          </p>
        </div>
        <p class="balance__value">0000€</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements"></div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in"></p>
        <p class="summary__label">Out</p>
        <p class="summary__value summary__value--out"></p>
        <p class="summary__label">Interest</p>
        <p class="summary__value summary__value--interest">0000€</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: TRANSFERS -->
      <div class="operation operation--transfer">
        <h2>Transfer money</h2>
        <form class="form form--transfer">
          <input type="text" class="form__input form__input--to" />
          <input type="number" class="form__input form__input--amount" />
          <button class="form__btn form__btn--transfer">&rarr;</button>
          <label class="form__label">Transfer to</label>
          <label class="form__label">Amount</label>
        </form>
      </div>

      <!-- OPERATION: LOAN -->
      <div class="operation operation--loan">
        <h2>Request loan</h2>
        <form class="form form--loan">
          <input type="number" class="form__input form__input--loan-amount" />
          <button class="form__btn form__btn--loan">&rarr;</button>
          <label class="form__label form__label--loan">Amount</label>
        </form>
      </div>

      <!-- OPERATION: CLOSE -->
      <div class="operation operation--close">
        <h2>Close account</h2>
        <form class="form form--close">
          <input type="text" class="form__input form__input--user" />
          <input
            type="password"
            maxlength="6"
            class="form__input form__input--pin"
          />
          <button class="form__btn form__btn--close">&rarr;</button>
          <label class="form__label">Confirm user</label>
          <label class="form__label">Confirm PIN</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">
        You will be logged out in <span class="timer">05:00</span>
      </p>
      <button class="btn--logout js-logout mt-md">LOG OUT</button>
    </main>

    <footer class="footer">
      A project by
      <a
        class="footer__link"
        target="_blank"
        href="https://www.linkedin.com/in/francislagares/"
        rel="noopener"
        rel="noreferrer"
      >
        Francis Lagares
      </a>
    </footer>
  </body>
</html>
